<ion-side-menus enable-menu-with-back-views="false">
	<ion-side-menu-content>
		<ion-nav-bar class="bar-royal">
			<ion-nav-back-button>
			</ion-nav-back-button>

			<ion-nav-buttons side="left">
				<button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
			</ion-nav-buttons>
		</ion-nav-bar>
		<ion-nav-view name="mainContent"></ion-nav-view>
	</ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-positive">
		<h1 class="title">Hosts</h1>
		<button id="refr" type="submit" class="button" ng-click="refreshHosts()">
			<i class="icon ion-loop"></i>
        </button>
    </ion-header-bar>
    <ion-content class="custom">
      <ion-list>
        <ion-item ng-repeat="host in hosts track by $index" menu-close>
			<h2>
                <i class="icon ion-home" ng-show="false===host.state;" style="color:red"></i> 
                <i class="icon ion-home" ng-show="true===host.state;" style="color:green"></i> 
                {{host.name}}
			</h2>
			<p>{{host.description}}</p>
            <button class="button icon ion-information-circled" ng-click="viewHostDetails(host.uuid)" style="background-color:transparent; color:blue"></button>
            <button class="button icon ion-cloud" ng-click="viewVMs(host.uuid)" style="background-color:transparent; color:white"></button>
            <button class="button icon ion-close-circled" ng-click="deleteHost(host.uuid)" type="submit" style="background-color:transparent; color:red"></button>        
        </ion-item>         
        
		<ion-item menu-close ng-click="addHost()">
          Add New Host
        </ion-item>
        <ion-item menu-close ng-click="doLogout()">
          Logout
        </ion-item>
        
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
